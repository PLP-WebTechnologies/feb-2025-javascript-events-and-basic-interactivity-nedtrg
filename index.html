<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRG's Interactive JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Interactive JavaScript Playground</h1>

      <!-- Button Section -->
      <section class="btnclick">
        <button id="magicBtn">Click Me!</button>
        <p id="buttonMessage"></p>
      </section>

      <!-- Image Gallery -->
      <section class="gallery">
        <img id="mainImage" src="./images/banner.jpg" alt="Cute Cat" />
        <div class="thumbnails">
          <img src="./images/bannertwo.jpg" />
          <img src="./images/bannerthree.jpg" />
          <img src="./images/bannerfour.jpg" />
        </div>
      </section>

      <!-- Tabs -->
      <section class="tabs">
        <div class="tab-buttons">
          <button class="tab-btn active" data-tab="tab1">More Info?</button>
          <button class="tab-btn" data-tab="tab2">Read More</button>
        </div>
        <div class="tab-content active" id="tab1">
          <p>Keeping it fun and interactive for y'all!</p>
        </div>
        <div class="tab-content" id="tab2">
          <p>One click at a time!</p>
        </div>
      </section>

      <!-- Form -->
      <section class="form-section">
        <h2>Register Here!</h2>
        <form id="signupForm">
          <input type="text" id="name" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Submit</button>
          <p id="formFeedback"></p>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
